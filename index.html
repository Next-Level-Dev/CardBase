<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Cards Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Trading Cards Gallery</h1>
    <p>Click any card to enlarge</p>
  </header>
  <main>
    <div id="cards-container" class="cards-grid"></div>
  </main>

  <!-- Modal to display enlarged card -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <div class="modal-content">
      <button id="modal-close" class="modal-close" aria-label="Close modal">&times;</button>
      <img id="modal-image" alt="Enlarged card" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
